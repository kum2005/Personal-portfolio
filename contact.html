<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <div class="contact-info">
            <h2>Connect with me:</h2>
            <ul>
                <li><a href="sharmakumkum625@gmail.com"><i class="fas fa-envelope"></i> Gmail</a></li>
                <li><a href="https://www.linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                <li><a href="https://github.com/your-username" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
                <li><a href="https://leetcode.com/your-username" target="_blank"><i class="fab fa-leanpub"></i> LeetCode</a></li>
            </ul>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
